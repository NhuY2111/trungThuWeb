<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trung Thu Vui Vẻ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Nền sao lấp lánh */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Chữ bay */
    .floating-text {
      position: absolute;
      font-size: 20px;
      color: pink;
      animation: floatText 12s linear infinite;
      white-space: nowrap;
    }

    @keyframes floatText {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-20vh) translateX(50px); opacity: 0; }
    }

    /* Ảnh nổi */
    .floating-img {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      animation: floatImg 18s linear infinite;
    }

    @keyframes floatImg {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-30vh); opacity: 0; }
    }

    /* Icon bật nhạc */
    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px yellow;
    }
  </style>
</head>
<body>

  <!-- Nhạc nền -->
  <audio id="bg-music" loop>
    <source src="https://soundcloud.com/user-565458536/c-m-n-v-t-t-c-lofi-ver-anh-qu?si=bc4faef7ebdb4da78922c356dbacb527&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg">
  </audio>

  <!-- Nút bật/tắt nhạc -->
  <div class="music-btn" onclick="toggleMusic()">🎵</div>

  <script>
    const texts = [
      "Trung thu vui vẻ", "Mãi yêu em", "Cảm ơn vì tất cả",
      "Thúy Lớn", "Yêu em rất nhiều", "Thúy Lớn"
    ];

    const images = [
      "https://scontent.fdad3-1.fna.fbcdn.net/v/t39.30808-1/486414361_1177574393861145_871280043488004998_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=111&ccb=1-7&_nc_sid=e99d92&_nc_ohc=VqPDl96gYb8Q7kNvwEmoG6W&_nc_oc=Adlg4aWnlWqepGxuW53hIs1rUukrxn7p0nMp2Dyn7yMPPotWpfB3bxxL35ayDbs8hhA&_nc_zt=24&_nc_ht=scontent.fdad3-1.fna&_nc_gid=irF64ttBeORAeVhTiEN7Sg&oh=00_Afd0RX7whRJzqjxQnIq4B4jiQ98Q5H2kOetp2sf2bhxcDQ&oe=68E94C25",
      "https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/484981681_1174230090862242_6075764967752921202_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=833d8c&_nc_ohc=vDC3WJshIXAQ7kNvwEaMoOQ&_nc_oc=Adku9J3gHWsABKqdK--bsye9iJa21fZ7CeEuEIEURkIsN9h4y5YxV75l4C9u9o8kN0k&_nc_zt=23&_nc_ht=scontent.fdad3-5.fna&_nc_gid=X5FiYLlvosV5-KmYhXPMdA&oh=00_Aff0YZynK7e9ymcejZ_VN7Kr-AzUnHpTMbSjjXvTji1acg&oe=68E95D64",
      "https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/485032239_1174230147528903_8489162216909775900_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=833d8c&_nc_ohc=hL85FuwY0_4Q7kNvwHikW8T&_nc_oc=AdnSBtpSFDP9Gnb3o4E1tvcrZYc-3C8dncwl-StxpM5cBNrTCgPOvbYmgujX4QtnDiM&_nc_zt=23&_nc_ht=scontent.fdad3-5.fna&_nc_gid=JkZB1WxxmNJUw4eezs6PYA&oh=00_Afeg5mnMPRTZnd2fWTy33G3Rgh685fUq1KKln7EbyRZH1g&oe=68E94A62"
    ];

    // Thêm sao ngẫu nhiên
    for (let i = 0; i < 80; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(star);
    }

    // Sinh chữ ngẫu nhiên
    setInterval(() => {
      let text = document.createElement("div");
      text.className = "floating-text";
      text.innerText = texts[Math.floor(Math.random() * texts.length)];
      text.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(text);

      setTimeout(() => text.remove(), 12000);
    }, 2000);

    // Sinh ảnh ngẫu nhiên
    setInterval(() => {
      let img = document.createElement("img");
      img.className = "floating-img";
      img.src = images[Math.floor(Math.random() * images.length)];
      img.style.left = Math.random() * (window.innerWidth - 100) + "px";
      document.body.appendChild(img);

      setTimeout(() => img.remove(), 18000);
    }, 5000);

    // Điều khiển nhạc
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }
  </script>
</body>
</html>
